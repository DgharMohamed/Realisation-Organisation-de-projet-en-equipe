<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <title>Générateur de citations inspirantes</title>
</head>
<body>
  <main class="card" role="main">
    <h1>Générateur de citations inspirantes</h1>
    <p id="quote" class="quote">Appuyez sur le bouton pour afficher une citation inspirante.</p>
    <p id="author" class="author"></p>

    <div class="controls">
      <button id="newBtn">Nouvelle citation</button>
      <button id="copyBtn" class="secondary small">Copier</button>
      <button id="tweetBtn" class="secondary small">Partager</button>
    </div>

    <p class="footer">Conseil : vous pouvez ajouter vos propres citations dans le script.</p>
  </main>
</body>
</html>
